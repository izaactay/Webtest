<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.webcomponents.ucla.edu/1.0.0/css/ucla-lib.min.css">
  <script src="app.js" defer></script>
  <title>Document</title>
</head>
<body style="margin:0;padding:1rem">
  <div class="search-wrapper">
    <h2>H & I Hold Reason Code Search</h2>
    <label for="search">What H & I Hold Reason Code did you receive?</label>
    <input class = "text__input" type="text" id="search" data-search style="width: 300px;max-width: 100%;">
  </div>
  <div class="code-cards" data-code-cards-container></div>
  <div class="fixed-table" style="margin-top:1rem">
  
    <table class="fixed-table__wrapper scrollTable" id="code_table">
      <thead>
        <tr>
            <th class>Code Name</th>
            <th class>Description</th>
            <th class>How to Resolve</th>
        </tr>
      </thead>
      <tbody >
        <template data-code-template>
          <tr class="card">
            <td class="header" data-header></div>
            <td class="body" data-body></div>
          </tr>
        </template>
      </tbody>
    </table>
  
  </div>
  <div  class = "error_message" id="error_message" >
    <h2>No codes match that search criteria</h2>
    <h4>Please check your input :)</h4>
  </div>
</body>
<footer>
  
</footer>
</html>
